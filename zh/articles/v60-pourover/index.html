832&quot;,&quot;mimeType&quot;:&quot;image/jpeg&quot;}},{&quot;id&quot;:&quot;cl6wookpy5ljp0blmi50i8pbm&quot;,&quot;videoStreamUrl&quot;:null,&quot;asset&quot;:{&quot;id&quot;:&quot;cl6yi47tm8saw0blmnj9g6n9y&quot;,&quot;url&quot;:&quot;https://media.graphassets.com/jTwwTcIIQbe7Em4pyUmL&quot;,&quot;mimeType&quot;:&quot;image/jpeg&quot;}}]},{&quot;id&quot;:&quot;cl3kenceszm3v0cn1qgctc6uw&quot;,&quot;type&quot;:&quot;NEWSLETTER&quot;,&quot;backgroundColor&quot;:&quot;COFFEE_PATTERN&quot;,&quot;title&quot;:&quot;Stay Awake&quot;,&quot;subtitle&quot;:&quot;&quot;,&quot;text&quot;:null,&quot;links&quot;:[],&quot;media&quot;:[]}]},{&quot;id&quot;:&quot;cl3lqvo7qmyb50bmyuo36xe1h&quot;,&quot;type&quot;:&quot;ABOUT&quot;,&quot;title&quot;:&quot;About&quot;,&quot;seoDescription&quot;:&quot;Endeavor With Us To Reach The Frontiers Of The Coffee World&quot;,&quot;seoImage&quot;:{&quot;id&quot;:&quot;cl5ajb4xxer320bmzfou6637z&quot;,&quot;url&quot;:&quot;https://media.graphassets.com/zPeLDoqGQRyWzQAMWURB&quot;,&quot;mimeType&quot;:&quot;image/jpeg&quot;},&quot;sections&quot;:[{&quot;id&quot;:&quot;cl3lqvjx5mya10bmya5bdc31t&quot;,&quot;type&quot;:&quot;CENTER_TEXT&quot;,&quot;backgroundColor&quot;:null,&quot;title&quot;:&quot;Endeavor With Us To Reach The Frontiers Of The Coffee World&quot;,&quot;subtitle&quot;:&quot;&quot;,&quot;text&quot;:&quot;When you purchase Awake Coffee, you are getting a specialty cup of quality, fresh roasted frontier beans, but more importantly you are investing into the hearts and lives of precious people around the globe.&quot;,&quot;links&quot;:[],&quot;media&quot;:[{&quot;id&quot;:&quot;cl5fwnntozr0c0an5idnp0uxc&quot;,&quot;videoStreamUrl&quot;:null,&quot;asset&quot;:{&quot;id&quot;:&quot;cl5ajb4xxer320bmzfou6637z&quot;,&quot;url&quot;:&quot;https://media.graphassets.com/zPeLDoqGQRyWzQAMWURB&quot;,&quot;mimeType&quot;:&quot;image/jpeg&quot;}}]},{&quot;id&quot;:&quot;cl3lqwrn7myon0bmyw1lu8uro&quot;,&quot;type&quot;:&quot;LEFT_TEXT&quot;,&quot;backgroundColor&quot;:null,&quot;title&quot;:&quot;About Our Coffee&quot;,&quot;subtitle&quot;:null,&quot;text&quot;:&quot;We endeavor to travel winding mountain roads, make friends with incredible farmers, and bring back unique, specialty-grade coffee. Coffee is the world's second most traded commodity, and we believe it should be sourced with integrity, excellence, and transparency. Through direct sourcing our beans from these villages, we can ensure integrity and transparency from seed to cup. \n\nWe will always prioritize the incredible renewable relationships this endeavor enables us to initiate. And while it's about more than coffee for us, we sincerely believe this will be the best cup of coffee you've ever had. Thank you for endeavoring with us to reach the frontier of the coffee world!&quot;,&quot;links&quot;:[{&quot;id&quot;:&quot;cl3lzar0tr1ba0bn2vb0cod3m&quot;,&quot;text&quot;:&quot;Shop Coffee&quot;,&quot;url&quot;:&quot;/shop?filter=coffee&quot;,&quot;productId&quot;:null,&quot;article&quot;:null,&quot;page&quot;:null,&quot;location&quot;:null}],&quot;media&quot;:[{&quot;id&quot;:&quot;cl5fwo2v9zt330cmyo0ilienz&quot;,&quot;videoStreamUrl&quot;:null,&quot;asset&quot;:{&quot;id&quot;:&quot;cl5fnj0fsup0b0cmxg16e5u6v&quot;,&quot;url&quot;:&quot;https://media.graphassets.com/v8eKTbIRaSZfn2sFJ6Fm&quot;,&quot;mimeType&quot;:&quot;image/jpeg&quot;}}]},{&quot;id&quot;:&quot;cl3ls2jzfnd290cn1ypp4k82q&quot;,&quot;type&quot;:&quot;CENTER_TEXT&quot;,&quot;backgroundColor&quot;:null,&quot;title&quot;:&quot;Yunnan Coffee&quot;,&quot;subtitle&quot;:null,&quot;text&quot;:&quot;The Yunnan coffee story originated in the late 19th century after French missionary Alfred Lietard brought plants with him. He originally did this as a desire for a personal cup for himself. He planted the first Arabica beans in the valleys and villages near the city of Binchuan, in Yunnan. Today, generations later, there are more than thirty varietals that continue to thrive that can be traced back to these early seeds that were planted by Lietard.\n\nWe have traveled the winding road to the original farm planted by Alfred Lietard. There are trees still growing that are over 100 years old. We have visited other farms in Yunnan and cupped these varietals, and we are thrilled to share with you this very special coffee that we discovered on our expeditions!&quot;,&quot;links&quot;:[],&quot;media&quot;:[{&quot;id&quot;:&quot;cl5fwpt16zhju0cmxts9dpt8z&quot;,&quot;videoStreamUrl&quot;:null,&quot;asset&quot;:{&quot;id&quot;:&quot;cl5g3vzer3fna0an5x1azw9rz&quot;,&quot;url&quot;:&quot;https://media.graphassets.com/NwsJgGexQUi25RItmmrf&quot;,&quot;mimeType&quot;:&quot;image/jpeg&quot;}}]},{&quot;id&quot;:&quot;cl3lsj1zinif60cn1rl9ec3df&quot;,&quot;type&quot;:&quot;RIGHT_TEXT&quot;,&quot;backgroundColor&quot;:null,&quot;title&quot;:&quot;Our Story&quot;,&quot;subtitle&quot;:null,&quot;text&quot;:&quot;After four years of living an adventure in Asia and falling in love with its peoples and cultures, founders and coffee-lovers Jon and Sara Hamilton ventured into the world of business and launched Cafe Awake in 2015. Awake was birthed out of an entrepreneurial heart and a desire to bring specialty coffee to their local Himalayan Foothills community. The journey of making Cafe Awake a reality opened their eyes to the truly special nature of high-altitude-cultivated Yunnan coffee.\n\nThe Awake international team has grown, and we've worked side-by-side with connoisseurs from a dozen nationalities. The undertaking that began in the shadows of the Himalayas has truly become a global venture. With the expansion of each new Cafe Awake location, we strive to keep these renewable relationships at the core of what we do as a company.  \n\nWe source only single-origin, specialty-grade, and micro-lot coffee. And while it's about more than coffee for us, we sincerely believe this will be the best cup of coffee you've ever had.&quot;,&quot;links&quot;:[],&quot;media&quot;:[{&quot;id&quot;:&qu
